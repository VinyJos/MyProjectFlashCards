<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/registration.css">
    <title>Registration new Phrases</title>
    
</head>
<body>
    <header>

    </header>

    <main>
        <section class="sectionForm">
            <h2 class="titleh2">Register new phrases</h2>
            <hr>
            <div class="divForm">
                <form class="form-group" id="formAdiciona">
                    <div class="group">
                        <label for="englishPhrase" class="label">English</label>
                        <input type="text" id="englishPhrase" name="englishPhrase" class="form-control" required>
                    </div>
                    <div>
                        <label for="potuguesePhrase">Portuguese</label>
                        <input type="text" id="potuguesePhrase" name="potuguesePhrase" class="form-control" required>
                    </div>

                    <button type="submit" id="addPhrase" class="btn btn-primary">Add</button>
                </form>
            </div>
        </section>
    </main>

    <script src="Scripts/controller/RegistrationController.js"></script>
    <!-- <script src="Scripts/controller/CardController.js"></script> -->
</body>
</html>
